              <li>

                        <li>

                        <li>
                          <button 
                          id="h1El"

                          h1
                          </button>
                        </li>
                        <li>
                          <button 
                          id="h2El" 
                          class="block text-white px-4 py-2 text-sm hover:bg-gray-500 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">

                        </li>
                        <li>
                          <button

                          h3

                      </ul>
                  </div>
              </li>
              <li>
                <button id="dropStatus" data-dropdown-toggle="dropdownNavbar1" class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">
                  HTML Status 
                  <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                  </svg>
                </button>
                <!-- Dropdown menu -->
                <div id="dropdownNavbar1" class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                    <ul class="py-2 text-sm bg-gray-900 text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">
                      <li>
                        <button 
                        id="defaultEl" 
                        class="block text-white px-4 py-2 hover:bg-gray-500 dark:hover:bg-gray-600 dark:hover:text-white">

                      </li>
                      <li>

              <li>

                  Contact

      <button id="theme" class="fixed right-0 bottom-0 py-2 px-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brightness-up" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
          <path d="M12 5l0 -2" />

          <path d="M19 12l2 0" />
          <path d="M17 17l1.4 1.4" />
          <path d="M12 19l0 2" />

          <path d="M6 12l-2 0" />
          <path d="M7 7l-1.4 -1.4" />

    </header>

    <main class="flex flex-col w-100 h-100 justify-center content-center gap-6 p-4 mt-[76px]">

      <div class="flex flex-wrap gap-4 justify-center border rounded-2xl p-4 bg-slate-900">
        
        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="weights" class="text-center">Font Weight</label>
            <select name="weights" id="weights"></select>
          </div>
        </section>  

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="fontsize" class="text-center">Font Size</label>
            <select name="fontsize" id="font"></select>
          </div>
        </section>
        
        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="colors" class="text-center">Text Color</label>
            <select name="colors" id="colores"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="decoration" class="text-center">Text Decoration</label>
            <select name="decoration" id="decoration"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="text_aligns" class="text-center">Text Align</label>
            <select name="text_aligns" id="text_align"></select>
          </div>
        </section>
        
        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="bg" class= "text-center">Background Color</label>
            <select name="bg" id="bg"></select>
          </div>
        </section>
        
        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="padding" class= "text-center">Padding</label>
            <select name="padding" id="padding"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="widths" class= "text-center">Width</label>
            <select name="widths" id="widths"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="heights" class= "text-center">Height</label>
            <select name="heights" id="heights"></select>
          </div>
        </section>
        
      </div>
      
      <div class="flex flex-wrap gap-4 justify-center border rounded-2xl p-4 bg-slate-900">

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="cursors" class="text-center">Cursor</label>
            <select name="cursors" id="cursors"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="opacitys" class="text-center">Opacity</label>
            <select name="opacitys" id="opacitys"></select>
          </div>
        </section>
        
        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="border_width" class="text-center">Border Width</label>
            <select name="border_width" id="brd-w"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="border_color" class="text-center">Border Color</label>
            <select name="border_color" id="brd-c"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="border_radius" class="text-center">Border Radius</label>
            <select name="border_radius" id="brd-r"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="border_style" class="text-center">Border Style</label>
            <select name="border_style" id="brd-s"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="border_opacity" class="text-center">Border Opacity</label>
            <select name="border_opacity" id="brd-o"></select>
          </div>
        </section>

      </div>

      <div class="flex flex-wrap gap-4 justify-center border rounded-2xl p-4 bg-slate-900">

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="shadows" class= "text-center">Box Shadow</label>
            <select name="shadows" id="shadow"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="scales" class= "text-center">Scale</label>
            <select name="scales" id="scales"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="rotates" class= "text-center">Rotate</label>
            <select name="rotates" id="rotates"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="translates" class= "text-center">Translates</label>
            <select name="translates" id="translates"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="brightness" class= "text-center">Brightness</label>
            <select name="brightness" id="brightness"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="contrasts" class= "text-center">Contrast</label>
            <select name="contrasts" id="contrasts"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="blurs" class= "text-center">Blur</label>
            <select name="blurs" id="blurs"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="hues" class= "text-center">Hue Rotate</label>
            <select name="hues" id="hues"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="theme" class= "text-center">Theme</label>
            <select name="theme" id="theme_select">
              <option value="none">None</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
        </section>

      </div>
      <div class="flex justify-center content-center">
        <iframe id="iframe" src="./preview.html" frameborder="0"></iframe>
      </div>
      <div class="flex justify-center w-100 bg-slate-600 p-4 rounded-2xl border-2">
        <code id="code" class="text-white"></code>
      </div>
      
      <div id="rendered" class="flex justify-center content-center">
        <button id="boton">click here to copy code</button>
      </div>
    </main>
