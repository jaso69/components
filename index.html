<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>JaWeB Components</title>
    <style>
      label{
        color: beige;
      }
      section{
        padding: 8px;
        border-width: 2px;
        border-color: rgb(15, 84, 61);
        border-radius: 20px;
      }
    </style>
  </head>
  <body class="bg-[#333]">
    <div class="flex fixed top-0 right-0 m-4">
      <button id="theme">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brightness-up" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
          <path d="M12 5l0 -2" />
          <path d="M17 7l1.4 -1.4" />
          <path d="M19 12l2 0" />
          <path d="M17 17l1.4 1.4" />
          <path d="M12 19l0 2" />
          <path d="M7 17l-1.4 1.4" />
          <path d="M6 12l-2 0" />
          <path d="M7 7l-1.4 -1.4" />
        </svg>
      </button>
    </div>
    <header class="flex w-100 h-100 justify-center">
      <h1 class="text-red-500 text-2xl p-4">
        Generador de componentes
      </h1>
    </header>
    <main class="flex flex-col w-100 h-100 justify-center content-center gap-6">

      <div class="flex flex-wrap gap-4 justify-center border rounded-2xl p-4 bg-slate-900">
        
        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="weights" class="text-center">Font Weight</label>
            <select name="weights" id="weights"></select>
          </div>
        </section>  

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="font" class="text-center">Font Size</label>
            <select name="font_save" id="font"></select>
          </div>
        </section>
        
        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="colores" class="text-center">Text Color</label>
            <select name="colores" id="colores"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="decoration" class="text-center">Text Decoration</label>
            <select name="decoration" id="decoration"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="text_align" class="text-center">Text Align</label>
            <select name="text_align" id="text_align"></select>
          </div>
        </section>
        
        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="bg" class= "text-center">Background Color</label>
            <select name="bg" id="bg"></select>
          </div>
        </section>
        
        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="padding" class= "text-center">Padding</label>
            <select name="padding" id="padding"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="widths" class= "text-center">Width</label>
            <select name="widths" id="widths"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="heights" class= "text-center">Height</label>
            <select name="heights" id="heights"></select>
          </div>
        </section>
        
      </div>
      
      <div class="flex flex-wrap gap-4 justify-center border rounded-2xl p-4 bg-slate-900">

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="brd-w" class="text-center">Border Width</label>
            <select name="brd-w" id="brd-w"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="brd-c" class="text-center">Border Color</label>
            <select name="brd-c" id="brd-c"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="brd-r" class="text-center">Border Radius</label>
            <select name="brd-r" id="brd-r"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="brd-s" class="text-center">Border Style</label>
            <select name="brd-s" id="brd-s"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="brd-o" class="text-center">Border Opacity</label>
            <select name="brd-o" id="brd-o"></select>
          </div>
        </section>

      </div>

      <div class="flex flex-wrap gap-4 justify-center border rounded-2xl p-4 bg-slate-900">

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="shadow" class= "text-center">Box Shadow</label>
            <select name="shadow" id="shadow"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="scales" class= "text-center">Scale</label>
            <select name="scales" id="scales"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="rotates" class= "text-center">Rotate</label>
            <select name="rotates" id="rotates"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="translates" class= "text-center">Translates</label>
            <select name="translates" id="translates"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="brightness" class= "text-center">Brightness</label>
            <select name="brightness" id="brightness"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="contrasts" class= "text-center">Contrast</label>
            <select name="contrasts" id="contrasts"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="blurs" class= "text-center">Blur</label>
            <select name="blurs" id="blurs"></select>
          </div>
        </section>

        <section class="flex justify-center content-center">
          <div class="flex flex-col gap-2 p-2">
            <label for="hues" class= "text-center">Hue Rotate</label>
            <select name="hues" id="hues"></select>
          </div>
        </section>

      </div>

      <div class="flex justify-center content-center">
        <button id="boton">
          Texto
        </button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
