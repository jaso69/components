<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            },
            plugins: [],
        }
    </script>
    <title>Gallery - JaWeB Components</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg-slate-100 dark:bg-gray-800 h-screen">
        <header class="fixed top-0 justify-center bg-zinc-50 dark:bg-slate-900"> 
            <nav class=" dark:bg-gray-900 w-screen">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="https://jaweb.es" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <template>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#33ff55" stroke="#09f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-code">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        </template>
                        <span class="font-bold text-sm md:text-2xl text-transparent bg-clip-text bg-gradient-to-r from-sky-400 via-red-500 to-lime-500">
                            JaWeB Generador Tailwindcss
                        </span>
                    </a>
                    <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-dropdown" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                        </svg>
                    </button>
                    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                        <ul class="flex flex-col bg-slate-100 md:bg-slate-100 font-medium p-4 md:p-2 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                            <li>
                                <a href="/index.html" 
                                class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                aria-current="page">
                                Generador
                                </a>
                            </li>
                            <li>
                                <a 
                                href="/designia.html" 
                                class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                >
                                Generador IA
                                </a>
                            </li>
                            <li id="menuGallery">
                                <a  
                                href="/gallery.html"
                                class="block py-2 px-3 text-[#09f] md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
                                >
                                Galeria
                                </a>
                            </li>
                            <li id="menuLogout">
                                <button 
                                id="logout"
                                class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                                Logout
                                </button>
                            </li>
                            <li id="menuLogin">
                                <a 
                                href="/login.html" 
                                class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                                Login
                                </a>
                            </li>
                            <li id="menuRegister">
                                <a href="/register.html" class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                                Registro
                                </a>
                            </li>
                            <li>
                                <!-- <p v-show="autenticado" class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                                {{userName}}
                                </p> -->
                            </li>
                            <li>
                                <button id="darkMode">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                                    </svg>
                                </button>
                                <button id="lightMode">
                                    <svg xmlns="http://www.w3.org/2000/svg" 
                                    id="icon-tabler-brightness-up"
                                    class="icon icon-tabler icon-tabler-brightness-up" 
                                    width="32" 
                                    height="32" 
                                    viewBox="0 0 24 24" 
                                    stroke-width="1.5" 
                                    stroke="#fff"
                                    fill="none" 
                                    stroke-linecap="round" 
                                    stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                                        <path d="M12 5l0 -2" />
                                        <path d="M17 7l1.4 -1.4" />
                                        <path d="M19 12l2 0" />
                                        <path d="M17 17l1.4 1.4" />
                                        <path d="M12 19l0 2" />
                                        <path d="M7 17l-1.4 1.4" />
                                        <path d="M6 12l-2 0" />
                                        <path d="M7 7l-1.4 -1.4" />
                                    </svg>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex flex-col items-center justify-center h-full mt-[82px]">
            <div class="text-white text-center">
               <h1 class="text-3xl font-bold">Galer√≠a</h1>
            </div>
            <div class="flex flex-col items-center justify-center mt-8">
               <div class="flex flex-colitems-center justify-center">
                  <select 
                  name="projects" 
                  id="projects" 
                  class="rounded-lg border border-gray-300 bg-white py-2 px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:focus:ring-blue-500">
                  </select>
              </div>
              <section class="flex mt-8 gap-8 items-center justify-center w-full h-full">
                  <div id="elemento"></div>
                  <div id="elemento1" class="flex flex-wrap columns-2 text-black dark:text-white gap-8 items-center p-2">
                  </div>
              </section>
            </div>
              
         </main>
         <dialog id="codeModal" class="overflow-auto text-black dark:text-white bg-zinc-200 dark:bg-gray-800 rounded-2xl">
          <div class="flex flex-col items-center justify-evenly p-8">
              <div id="modalTemp"></div>
              <div class="flex items-center justify-center pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                  <code id="modalCode" class="flex bg-slate-900 justify-center items-center border-2 p-6 mt-14 font-semibold select-all text-xl text-sky-500 dark:text-sky-500 rounded-lg"></code>
              </div>
              <button
              id="closeModal"
              class="flex w-full mt-8 justify-center rounded-md border border-transparent shadow-sm px-4 py-2 text-base font-medium text-slate-900 dark:text-white hover:bg-red-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
              >
              Cerrar
            </button>
          </div>   
          </dialog>
          <dialog id="modalEliminarEl" class="bg-slate-200 dark:bg-gray-800 rounded-2xl">
              <div class="flex flex-col items-center justify-evenly p-8">
                  <h1 class="flex text-3xl items-center w-full gap-6 font-bold mb-4 text-orange-500"><Alert /> Eliminar elemento</h1>
                  <div id="modal1Temp"></div>
                  <div class="flex justify-evenly mt-6 gap-10 ">
                        <button 
                        id="closeModal1"
                        class="flex w-full mt-8 justify-center rounded-md border border-transparent shadow-sm px-4 py-2 text-base font-medium  text-slate-900 dark:text-white hover:text-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
                        >
                        Cerrar
                        </button>
                        <button 
                        id="eliminarEl" 
                        class="flex w-full mt-8 justify-center rounded-md border border-red-500 shadow-sm px-4 py-2 text-base font-semibold  text-red-600 hover:bg-red-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
                        >
                        Eliminar
                        </button>
                  </div>
              </div>
          </dialog>
    </div>
    <script src="/menulog.js"></script>
    <script type="module" src="/theme.js"></script>
    <script type="module" src="/gallery.js"></script>
    <script src="logout.js"></script>
</body>
</html>
