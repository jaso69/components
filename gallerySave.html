 <header>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">

        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
                <a href="/" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-white" aria-current="page">
                    Generador
                </a>
            </li>
            <li>
                <a href="designia.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">AI Design</a>
            </li>
            <li>
                <a href="gallery.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Galería</a>
            </li>
            <li>
                <button id="logout" class="block py-2 px-3 text-gray-900 rounded hover:bg-orange-400 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-orange-500 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Logout</button>
            </li>
            <li>
                <button id="theme">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brightness-up" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">

            </li>
            </ul>
        </div>
        </div>
    </nav>
  
 </header>
 <main class="dark:text-white text-black flex flex-col gap-6 w-screen text-center justify-center items-center mt-6">
    <h1 class="text-4xl font-bold text-center">Galería</h1>
    <!-- <button id="pre">Mi elemento</button> -->
    <div id="gallery"></div>
    <p class="text-lg font-bold text-center">
        Selecciona un proyecto y guarda el código para su uso en el futuro. O crea un nuevo <button id="newPro" class="text-sky-600">proyecto</button> 
    </p>
    <h3>
        Proyecto actual: <span id="proyectoActual" class="text-xl font-semibold text-red-700"></span>
    </h3>
    <form id="form" class="flex flex-col gap-4 border-2 border-gray-200 rounded-lg p-4 hidden">
        <h1 class="text-xl font-bold">Crear un nuevo proyecto</h1>
        <label for="pro">Proyecto</label>
        <input type="text" id="pro" class="text-black"/>
        <label for="desc">Descripción</label>
        <input type="text" id="desc" class="text-black"/>
        <button id="submit" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>
    </form>
    <select name="projects" id="projects" class="bg-gray-50 border p-4 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="default">Selecciona un proyecto</option>
    </select>
    <button id="save" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Guardar Elemento HTML
    </button>
 </main>
    <script src="theme.js"></script>
    <script type="module" src="gallerySave.js"></script>
</body>
</html>
