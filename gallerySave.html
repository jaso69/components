<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            },
            plugins: [],
        }
    </script>
    <title>Gallery - JaWeB Components</title>
</head>
<body class="bg-slate-100 dark:bg-gray-800">

    <header class="fixed top-0 justify-center bg-zinc-50 dark:bg-slate-900"> 
        <nav class=" dark:bg-gray-900 w-screen">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://jaweb.es" class="flex items-center space-x-3 rtl:space-x-reverse">
                <template>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#33ff55" stroke="#09f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-code">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                </template>
                    <span class="font-bold text-sm md:text-2xl text-transparent bg-clip-text bg-gradient-to-r from-sky-400 via-red-500 to-lime-500">
                        JaWeB Generador Tailwindcss
                    </span>
                </a>
                <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-dropdown" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                    <ul class="flex flex-col bg-slate-100 md:bg-slate-100 font-medium p-4 md:p-2 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a 
                            href="/" 
                            class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            >
                            Generador
                            </a>
                        </li>
                        <li>
                            <a 
                            href="/designia.html" 
                            class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            >
                            Generador IA
                            </a>
                        </li>
                        <li id="menuGallery">
                            <a 
                            href="/gallery.html" 
                            class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            >
                            Galeria
                            </a>
                        </li>
                        <li id="menuLogout">
                            <button 
                            id="logout"
                            class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                            Logout
                            </button>
                        </li>
                        <li id="menuLogin">
                            <a 
                            href="/login.html" 
                            class="block py-2 px-3 text-sky-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-sky-500 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            >
                            Login
                            </a>
                        </li>
                        <li id="menuRegister">
                            <a href="/register.html" class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                            Registro
                            </a>
                        </li>
                        <li>
                            <!-- <p v-show="autenticado" class="block py-2 px-3 text-lime-600 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                            {{userName}}
                            </p> -->
                        </li>
                        <li>
                            <button id="darkMode">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                            </svg>
                            </button>
                            <button id="lightMode">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                id="icon-tabler-brightness-up"
                                class="icon icon-tabler icon-tabler-brightness-up" 
                                width="32" 
                                height="32" 
                                viewBox="0 0 24 24" 
                                stroke-width="1.5" 
                                stroke="#fff"
                                fill="none" 
                                stroke-linecap="round" 
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                                <path d="M12 5l0 -2" />
                                <path d="M17 7l1.4 -1.4" />
                                <path d="M19 12l2 0" />
                                <path d="M17 17l1.4 1.4" />
                                <path d="M12 19l0 2" />
                                <path d="M7 17l-1.4 1.4" />
                                <path d="M6 12l-2 0" />
                                <path d="M7 7l-1.4 -1.4" />
                            </svg>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="bg-slate-100 dark:bg-slate-900 h-screen">
        <main class="flex flex-col items-center justify-center h-screen">
            <div id="proyectoNo" class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800 mt-52">
                <div class="flex flex-col items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                            Proyecto Nuevo
                        </h1>
                        <div id="el" class="mb-8"></div>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                            Todos los campos son obligatorios
                        </p>
                    </div>
                    <form class="flex flex-col items-center justify-center mt-8 gap-4">
                        <div class="flex flex-col items-center justify-center mb-4">
                            <input 
                            id="name"
                            type="text" 
                            class='w-full px-4 py-2 text-white bg-blue-400 border border-transparent rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:text-gray-800 dark:bg-sky-200 dark:border-blue-700 dark:hover:bg-sky-300'
                            placeholder="Nombre" />
                        </div>
                        <div class="flex flex-col items-center justify-center">
                            <input 
                            id="desc"
                            type="text" 
                            class='w-full px-4 py-2 text-white bg-blue-400 border border-transparent rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:text-gray-800 dark:bg-sky-200 dark:border-blue-700 dark:hover:bg-sky-300'
                            placeholder="Descripcion" />
                        </div>
                        <div class="flex flex-col items-center justify-center mt-4">
                            <button 
                            id="proyectoNuevo"
                                class="w-full disabled:opacity-50 disabled:cursor-not-allowed px-4 py-2 text-white bg-blue-600 border border-transparent rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:text-gray-100 dark:bg-blue-700 dark:border-blue-700 dark:hover:bg-blue-800">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
      <!-- /***********************************************************************/       -->
            <div id="proyectoExist" class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800">
                <div class="flex flex-col items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <h1 class="mb-8 text-2xl font-bold text-gray-900 dark:text-white">
                            Galería
                        </h1>
                        <div id="elhtml" class="mb-8"></div>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                            Selecciona un proyecto y guarda el código
                        </p>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                            Proyecto actual: <span id="proyectoActual" class="font-semibold text-sky-400 dark:text-sky-600">{{ proyecto }}</span>
                        </p>
                    </div>
                    <form class="flex flex-col items-center justify-center mt-8">
                        <div class="flex flex-col items-center justify-center">
                            <select 
                            name="projects" 
                            id="projects" 
                            class="rounded-lg border border-gray-300 bg-white py-2 px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:focus:ring-blue-500"
                            >
                            </select>
                        </div>
                        <div class="flex flex-col items-center justify-center mt-4">
                            <button 
                            id="save"
                            @click="saveElement" 
                            :disabled="!okCampos"
                            class="w-full disabled:opacity-50 disabled:cursor-not-allowed px-4 py-2 text-white bg-blue-600 border border-transparent rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:text-gray-100 dark:bg-blue-700 dark:border-blue-700 dark:hover:bg-blue-800">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <button
            id="newProyecto"
            class="mt-4 border-2 p-2 rounded-xl hover:bg-slate-600 dark:hover:text-sky-200 border-sky-500 text-center font-semibold text-sm text-sky-600 dark:text-sky-400">
                Crear nuevo proyecto
            </button>
            
        </main>
    </div>
    <script src="theme.js"></script>
    <script type="module" src="gallerySave.js"></script>
    <script src="logout.js"></script>
</body>
</html>
